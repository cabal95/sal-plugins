<div class="span4">
    <legend>{{ title }}</legend>
    <table class="table table-striped table-condensed table-bordered">
        <tr>
            <td>
                {% if ok %}<a href="{% url 'machine_list_front' 'SmartStatus' 'ok' %}">{% endif %}
                Verified
                <span class="badge badge-success pull-right">
                    {{ ok }}
                </span>
            </td>
        </tr>
        <tr>
            <td>
                {% if warnings %}<a href="{% url 'machine_list_front' 'SmartStatus' 'warnings' %}">{% endif %}
                Not Supported
                <span class="badge badge-warning pull-right">
                    {{ warnings }}
                </span>
            </td>
        </tr>
        <tr>
            <td>
                {% if errors %}<a href="{% url 'machine_list_front' 'SmartStatus' 'errors' %}">{% endif %}
                Failing
                <span class="badge badge-important pull-right">
                    {{ errors }}
                </span>
            </td>
        </tr>
    </table>
</div>
